#Gradle
org.gradle.jvmargs=-Xmx2048M -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx2048M"
org.gradle.caching=true
org.gradle.configuration-cache=true

#Kotlin
kotlin.code.style=official
kotlin.js.compiler=ir

#MPP
kotlin.mpp.enableCInteropCommonization=true

#Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# ==================== Publishing Configuration ====================
# For Maven Central publishing, set these in ~/.gradle/gradle.properties or as environment variables:
#
# Maven Central (Sonatype OSSRH):
#   mavenCentralUsername=<your-sonatype-username>
#   mavenCentralPassword=<your-sonatype-password>
#
# GPG Signing:
#   signing.keyId=<last-8-chars-of-gpg-key>
#   signing.password=<gpg-key-passphrase>
#   signing.secretKeyRingFile=<path-to-secring.gpg>
#
# Or use in-memory key (recommended for CI):
#   signing.gnupg.keyName=<key-id>
#   signing.gnupg.passphrase=<passphrase>
#
# Or set environment variables:
#   ORG_GRADLE_PROJECT_mavenCentralUsername, ORG_GRADLE_PROJECT_mavenCentralPassword
#   ORG_GRADLE_PROJECT_signingInMemoryKey, ORG_GRADLE_PROJECT_signingInMemoryKeyPassword
